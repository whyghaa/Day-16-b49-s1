    <!-- Contact -->
    <section>
      <div class="container p-4" style="width: 100%;">
        <div class="row justify-content-center">
          <div class="col-4 text-start m-3">
            <h2 class="text-center">GET IN TOUCH</h2>
            <div class="mb-3">
              <label for="input-name" class="form-label fs-4">Name</label>
              <input type="text" class="form-control shadow-sm bg-secondary-subtle" id="name" />
            </div>
            <div class="mb-3">
              <label for="input-email" class="form-label fs-4">Email</label>
              <input type="email" class="form-control shadow-sm bg-secondary-subtle" id="email" />
            </div>
            <div class="mb-3">
              <label for="input-phone" class="form-label fs-4 ">Phone Number</label>
              <input
                type="number"
                class="form-control shadow-sm bg-secondary-subtle"
                id="input-phone" />
            </div>
            <div class="mb-3">
              <label for="input-email" class="form-label fs-4">Subject</label>
              <select id="subject" class="form-control shadow-sm bg-secondary-subtle">
                <option value="" hidden></option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>Fullstack</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="input-message" class="form-label fs-4">Your Message</label>
              <textarea
                class="form-control shadow-sm bg-secondary-subtle"
                id="massage"
                rows="3"
                style="height: 200px; resize: none"></textarea>
            </div>
            <div class="mb-3 d-flex justify-content-end my-4">
              <button
                class="btn btn-primary rounded-pill px-4"
                type="button"
                onclick="submitData()">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <script src="contact.js"></script>
    </section>
    <!-- end Contact -->
